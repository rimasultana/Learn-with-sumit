<!DOCTYPE html>
<html>
  <body>
    <h1>JavaScript Booleans</h1>
    <p>Display the value of Boolean(10 > 9):</p>

    <p id="demo"></p>

    <script>
      let x = 5;
      let y = 4;
      document.getElementById("demo").innerHTML = 
      (x < 10 && y > 1) + "<br>" +
      (x < 10 && y < 1);
    </script>
  </body>
</html>
